<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/helper.js"></script>
    
  </head>
  <body>
    <div id="main">
      <span class='loading'><img src='styles/giphy.gif'></span>    
      <h1>chatterbox</h1>

      <div id='rooms' class="dropdown">
        <button class="dropbtn">Rooms</button>
        <div class="dropdown-content">
          <!-- <a href="#" class='allrooms'>All</a> -->
        </div>
      </div>
      <button onclick='refresh()'>refresh</button>
      <input class='message' type="text" placeholder="your message">
      <button class='createroom'>Create Room</button>
    </div>
    <div class="tabs">
      <span class="tab activeTab">lobby</span>
      <button class="addTab"><img class='signs' src='styles/plussign.png'></button>
      <button class="removeTab"><img class='signs' src='styles/minussign.png'></button>
    </div>
    <div id="chats">
    </div>
  </body>
</html>
