<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id='rooms' class="dropdown">
        <button class="dropbtn">Rooms</button>
        <div class="dropdown-content">
          <a href="#" class='allrooms'>All</a>
        </div>
      </div>
      <button onclick='refresh()'>refresh</button>
      <input class='message' type="text" placeholder="your message">
      <button onclick='writing()'>send</button>
      <button onclick='makeroom()'>Create Room</button>
      <!-- Your HTML goes here! -->
    </div>
    <div class="tabs">
      <span class="tab activeTab">lobby</span>
      <button class="addTab"><img class='signs' src='styles/plussign.png'></button>
      <button class="removeTab"><img class='signs' src='styles/minussign.png'></button>
    </div>
    <div id="chats">
    </div>
  </body>
</html>
